{% extends "base.html" %}
{% load static %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="card" style="width: 50rem;">
    <div class="card-header"><h2>
        ユーザー登録画面
    </h2>
    </div>
    <div class="card-body">
        <p class="card-text">・必要項目を入力して下さい</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="card-text">・開発者からパスワードを取得して下さい</p>

            <input type="text" class="verify_pass" id="passpass" name="passpass"
                   size="10" maxlength="20">
            <button class="btn btn-primary" type="button" id="check_password" name="check_password">照合</button>
            <br>
            <br>
            <button class="btn btn-primary" type="submit" disabled id="signup" name="signup">ユーザー登録</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript"
                src="{% static 'js/jquery.active_pass.js' %}"></script>
    </div>
</div>
{% endblock %}
{% block extra_js %}{% endblock %}
